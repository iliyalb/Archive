<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button{
            animation: fade 1s ease forwards;
        }

        @keyframes fade {
            from {
                opacity: 1;
                pointer-events: all;
            }
            to {
                opacity: 0;
                pointer-events: none;
            }
        }
    </style>
</head>
<body>
    <button>foo</button>
</body>
</html>
